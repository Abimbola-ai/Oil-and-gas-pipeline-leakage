<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Corrosion Defect Prediction </title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Corrosion Defect Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Wellhead Temperature (DegC)" placeholder="Wellhead Temperature (DegC)" required="required" />
        <input type="text" name="Wellhead Pressure (psi)" placeholder="Wellhead Pressure (psi)" required="required" />
        <input type="text" name="MMCFD - Gas" placeholder="MMCFD - Gas" required="required" />
        <input type="text" name="BOPD(barrel of oil produced per day)" placeholder="BOPD(barrel of oil produced per day)" required="required" />
        <input type="text" name="BWPD(barrel of water produced per day)" placeholder="BWPD(barrel of water produced per day)" required="required" />
        <input type="text" name="BSW - basic solid and water (%)" placeholder="BSW - basic solid and water (%)" required="required" />
        <input type="text" name="CO2 mol. (%) @ 25 C & 1 Atm." placeholder="CO2 mol. (%) @ 25 C & 1 Atm." required="required" />
        <input type="text" name="Gas Gravity" placeholder="Gas Gravity" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Corrosion Defect</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
